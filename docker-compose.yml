services:
  postgres:
    image: postgres:15-alpine
    container_name: isp_postgres
    environment:
      POSTGRES_USER: ispuser
      POSTGRES_PASSWORD: isppass123
      POSTGRES_DB: ispbilling
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
#    ports:
#      - "5432:5432"
    networks:
      my-net:
        ipv4_address: 10.0.0.6
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ispuser -d ispbilling"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: isp_backend
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ispuser
      DB_PASSWORD: isppass123
      DB_NAME: ispbilling
      PORT: 5000
      ALLOWED_ORIGINS: http://localhost:3000,http://127.0.0.1:3000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      my-net:
        ipv4_address: 10.0.0.5
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: isp_frontend
    environment:
      VITE_API_URL: http://backend:5000/api
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    ports:
      - "3000:3000"
    labels:
      - "traefik.enable=true"
      # HTTP (Redirect to HTTPS)
      - "traefik.http.routers.billing.entrypoints=web"
      - "traefik.http.routers.billing.rule=Host(`billing.access.daragroup.cloud`)"
      - "traefik.http.routers.billing.middlewares=billing-https-redirect"
      - "traefik.http.middlewares.billing-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.billing-https-redirect.redirectscheme.permanent=true"
      # HTTPS (Secure)
      - "traefik.http.routers.billing-secure.entrypoints=websecure"
      - "traefik.http.routers.billing-secure.rule=Host(`billing.access.daragroup.cloud`)"
      - "traefik.http.routers.billing-secure.tls=true"
      - "traefik.http.routers.billing-secure.tls.certresolver=cloudflare"
      - "traefik.http.routers.billing-secure.service=billing-service"
      # Service Configuration
      - "traefik.http.services.billing-service.loadbalancer.server.port=3000"
    depends_on:
      - backend
    networks:
      my-net:
        ipv4_address: 10.0.0.4
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/dist
    restart: unless-stopped
    stdin_open: true
    tty: true

volumes:
  postgres_data:
    driver: local

networks:
  my-net:
    external: true
    name: my-net
